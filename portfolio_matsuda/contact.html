    <section id="contact-page" class="wrapper">
        <div class="contact-area">
            <p>ご相談は無料です。お気軽にお問い合わせください。<br>
                遠方の方は、zoomを使ってお話を伺いますので、全国対応可能です。</p>
            <form class="c-form">
                <div class="c-form__item">
                    <label class="c-form__label" for="field-name">お名前<span class="c-form__required">*</span></label>
                    <input
                        class="c-form__input"
                        id="field-name"
                        placeholder=""
                        type="text"
                        required="required"/>
                </div>
                <div class="c-form__item">
                    <label class="c-form__label" for="field-name">会社名・屋号<span class="c-form__required">*</span></label>
                    <input
                        class="c-form__input"
                        id="field-name"
                        placeholder="個人の方、屋号のない方は「なし」とご入力ください。"
                        type="text"
                        required="required"/>
                </div>
                <div class="c-form__item">
                    <label class="c-form__label" for="field-mail">メールアドレス<span class="c-form__required">*</span></label>
                    <input
                        class="c-form__input"
                        id="field-mail"
                        placeholder=""
                        type="email"
                        required="required"/>
                </div>
                <div class="c-form__item">
                    <label class="c-form__label" for="field-message">メッセージ内容<span class="c-form__required">*</span></label>
                    <textarea
                        class="c-form__input"
                        id="field-message"
                        placeholder=""
                        required="required">
                    </textarea>
                </div>
                <div class="c-form__submit">
                    <button type="submit">送信する</button>
                </div>
            </form>
        </div>
        <div class="cotact-tittle">
            <img src="img_home/contact.png">
        </div>
    </section>
